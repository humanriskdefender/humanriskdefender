• contents: write: Grants write access to the repository contents, which is necessary for tasks like committing or pushing changes.

• pages: write: Grants access to manage GitHub Pages, which is required for deploying content to GitHub Pages.

• id-token: write: Allows the workflow to mint OpenID Connect (OIDC) tokens, which can be used for secure authentication to external cloud services.

